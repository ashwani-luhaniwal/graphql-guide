type Vote {
  id: ID! @unique
  link: Link!
  user: User!
}

# Define a Link type for your data model
type Link {
  id: ID! @unique
  description: String!
  url: String!
  postedBy: User
  votes: [Vote!]!
}

# User type for data model
type User {
  id: ID! @unique
  name: String!
  email: String! @unique
  password: String!
  links: [Link!]!
  votes: [Vote!]!
}